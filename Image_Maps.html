<!-- HTML Image Maps -->
<!-- The HTML <map> tag defines an image map -->
<!-- The areas are defined with one or more <area> tags -->
<!-- Image Map and JavaScript -->
<!DOCTYPE html>
<html>
<body>

<h2>Image Maps</h2>
<p>Click on the computer, the phone,
    or the cup of coffee to go to a
    new page and read more about the topic:
</p>

<img src="images/workplace.jpg" alt="workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://en.wikipedia.org/wiki/Computer">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://en.wikipedia.org/wiki/Mobile_phone">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://en.wikipedia.org/wiki/Coffee">
</map>
<!-- Add a click event to the <area>element -->
<script>
    function myFunction() {
        alert("You clicked the coffee cup!");
        // alert("You clicked the computer!");
        // alert("You clicked the Phone");
    }
</script>
</body>
</html>
