<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Size</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;

        }
        th, td {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>
        100% wide HTML Table
    </h2>
    <table style="width:100%">
        <tr>
            <!-- Set the width of the column to ~% -->
            <th style="width:70%">Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr style="height:200px">
            <!-- Set the height of the second row to ~px  -->
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
