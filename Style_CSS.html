<<!-- CSS stands for Cascading Style Sheets -->
<!-- CSS is used to format the layout of a webpage -->
<!-- Using CSS
Inline-by using style attribute inside <HTML>
Internal-by using a <style> element in the <head> section
External-by using a <link> element to link an external CSS file -->

<!DOCTYPE html>
<html>
    <style>
        body {background-color: powderblue;}
        h2   {color: blue;}
        p    {color: red;}
    </style>
    <body>
        <h1 style="color: blue;">
            A Blue Heading
        </h1>
        <p style="color: red;">
            A red paragraph
        </p>
        <h2>
            This is a Heading
        </h2>
        <p>
            This is paragraph
        </p>
    </body>
</html>
