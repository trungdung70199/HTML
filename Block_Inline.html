<!-- HTML Block and Inline Elements -->
<!-- Block-level Elements -->
<!-- Two commonly used block elements are: <p> and <div> -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Block - level Elements
        </title>
    </head>
    <body>
        <h2>
            HTML Block and Inline Elements
        </h2>
        <p style="border: 1px solid black;">
            Hello World
        </p>
        <div style="border: 1px solid black;">
            Hello World
        </div>
        <p>
            The  P and the DIV elements are both
            block elements, and they will always
            start on a new line and take up the 
            full width available (stretches out
            to the left and right as far as it can)
        </p>
        <p>
            The block - level elements in HTML
            <address><article><aside><blockquote>
            <canvas><dd><div><dl><dt><fieldset>
            <figcaption><figure><footer><form>
            <h1>-<h6><header><hr><li><main><nav>
            <noscript><ol><p><pre><section><table>
            <tfoot><ul><video></video>
        </p>
    </body>
</html>
