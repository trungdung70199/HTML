<!--links in html: use a href=" " -->
<!-- HTML Images use <img> tag -->
<!--HTML is Not Case Sensitive:<p> = <P>-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Page title
        </title>
    </head>
    <body>
        <h1>
            My First Heading
        </h1>
        <h2>
            This is heading 2
        </h2>
        <h3>
            This is heading 3
        </h3>
        <h4>
            This heading 4
        </h4>
        <h5>
            This is heading 5
        </h5>
        <h6>
            This is heading 6
        </h6>
        <p>
            My First Paragraph.
        </p>
        <p>
            HTML images are defined with the img  tag:
        <!-- Use <br> tag defines a line break -->
        </p>
        <p>This is a <br> paragraph with a line break.</p>
        <a href="https://www.w3school.com">
            This is a link
        </a>
        <img src="image.jpg" alt="W3school.com" width="104" height="142">
    </body>
</html>
