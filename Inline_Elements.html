<!-- Inline Elements -->
<!-- An inline element does not start on a new line -->
<!DOCTYPE html>
<html>
    <body>
        <p>
            This is an inline span
            <span style="border: 1px solid black">Hello World</span>
            element inside a paragraph.
        </p>
        <p>
            The Span element is an inline elements,
            and will not start on a new line and only 
            takes up as much width as necessary.
        </p>
        <p>
            The inline elements in HTML
            <!-- <a><abbr><acronym><b><bdo><big><br>
            <button><cite><code><dfn><em><i><img>
            <input><kbd><label><map><object><output>
            <q><samp><script><select><small><span>
            <strong><sub><sup><textarea><time><tt>
            <var> -->
        </p>
        <p>
            <strong>Note:</strong>
            An inline element cannot contain a block
            level element!
        </p>
    </body>
</html>
