<!-- HTML contains several elements
for defining text with a special meaning -->
<!-- HTML Formatting Elements -->

<!-- <b>- Chữ in đậm
<strong>- Văn bản quan trọng, in đậm
<i>- Chữ nghiêng
<em>- Đoạn văn bản được nhấn mạnh, in ngiêng
<mark>- Đánh dấu văn bản
<small>- Văn bản nhỏ hơn
<del>- Đã xóa văn bản
<ins>- Đã chèn văn bản
<sub>- Văn bản đăng ký
<sup>- Văn bản siêu ký tự -->
<!Doctype html>
<html>
    <head>
        <title>
            HTML Text Formatting 
        </title>
        <body>
            <p>
                Do not forget to buy <mark>milk</mark> today.
            </p>
            <p>
                This text is normal
            </p>
            <p><small>
                This is some smaller text
            </small></p>
            <p>
                <b>
                    This text is bold
                </b>
            </p>
            <p>
                <i>
                    This text is italic
                </i>
            </p>
            <p>
                This is<sub>subscript</sub> and <sup>superscript</sup>
            </p>
            <p>
                My favorite color is <del>blue</del> black.</p>
            </p>
            <p>
                My favorite color is <del>white</del> <ins>red.</ins>
            </p>
        </body>
    </head>
</html>
