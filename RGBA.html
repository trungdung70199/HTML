<!-- An RGBA color value is specified with:
RGBA(red, green, blue, alpha) -->
<!-- Value alpha: Chỉnh độ sáng của màu  -->
<!DOCTYPE html>
<html>
    <body>
        <h1 style="background-color: rgba(255,99,71,0);">
            rgba(255, 99, 71, 0)
        </h1>
        <h1 style="background-color: rgba(255,99,71,0.2);">
            rgba(255, 99, 71, 0.2)
        </h1>
        <h1 style="background-color: rgba(255,99,71,0.4);">
            rgba(255, 99, 71, 0.4)
        </h1>
        <h1 style="background-color: rgba(255,99,71,0.8);">
            rgba(255,99,71,0.8)
        </h1>
        <h1 style="background-color: rgba(255,99,71,1);">
            rgba(255, 99, 71, 1)
        </h1>
    </body>
</html>
