<body>
    <h2>
        The picture element
    </h2>
    <picture>
        <source srcset="images/food.jfif">
        <source srcset="images/tree.jfif">
        <img src="images/rain.jfif" alt="Beatles" style="width:auto;">
    </picture>
    <p>
        The picture element can be used when the image
        format is not supported by all devices.
    </p>
    <p>
        The device will use the first image Format
        it supports, and ignore the rest of the image. 
    </p>
</body>
