<!-- A link can also styled as a button by using css -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link, a:vistited {
                background-color: #f44336;
                color: white;
                padding: 15px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            a:hover, a:active {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>
            Link Buttons
        </h1>
        <p>
            A link styled as a button:
        </p>
        <a href="https://www.w3schools.com/">
            This is a link
        </a>
    </body>
</html>
