<!-- Round Table Borders -->
<!-- With the border-radius property, the borders get rounded corners -->
<!-- Dotted Table borders: with the border-radius property -->
<!-- Border Color: with the border-color property -->

<!DOCTYPE>
<html>
    <head>
        <title>
            Round Table Borders
        </title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-radius: 10px;
                /* border-style: dotted; */
                border-color: #96d4d4;
            }
        </style>
    </head>
    <body>
        <h2>
            Table With Rounded Borders
        </h2>
        <p>
            Use the CSS border-radius property
            to add rounded corners to the borders.
        </p>
        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
