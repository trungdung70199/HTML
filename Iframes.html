<!-- HTML Iframe-->
<!-- An HTML frame is used to display a web page within a web page -->
<!-- Syntax: the HTML iframe tag specifies an inline frame -->
<!-- Iframe - Set Height and width -->
<!DOCTYPE html>
<html>
    <h2>
        HTML Iframe
    </h2>
    <p>
        Can use the height and width attributes
        to specify the size of the iframe:
    </p>
    <iframe src="https://my-learning.w3schools.com/tutorial/html" height="200" width="300" title="Iframe Example">
    <!-- or can add the style attribute  and use CSS height and with -->
    <!-- style="height:200px;width:300px;" -->
    </iframe>
    <!-- Iframe-Remove the border -->
    <!-- remove border: style="border:none"
    change border's color: style="border:2px solid red;" -->
    <!-- Iframe-Target for a Link use the target attribute -->
    <h2>
        Iframe - Target for a  Link
    </h2>
    <p>
        <a href="https://my-learning.w3schools.com/tutorial/html" target="iframe_a">
            w3schools.com
        </a>
        <p>
            When the target attribute of a link matches the
            name of an iframe, the link will open in the iframe.
        </p>
    </p>
</html>
