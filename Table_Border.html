<!-- HTML Table Borders -->
<!-- How to Add a Borders: use the CSS border property in table,th,td -->
<!-- collapsed Table Borders: use the CSS border-collapse property to collapse -->
<!-- The following values are allowed: -->
<!-- dotted, dashed, solid, double, groove, ridge
inset, outset, none, hidden. -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML border
        </title>
        <style>
            table, th, td {
                border: 1px solid black;
                /* border-collapse: collapse; */
            }
            /* Style Table Borders */
            th, td {
                background-color: #96d4d4;
            }
        </style>
    </head>
    <body>
        <h2 style="color:red;">
            Table With Border
        </h2>
        <p>
            Use the CSS border property to add a border to the table.
        </p>
        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>Age</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
