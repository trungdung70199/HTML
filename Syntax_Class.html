<!-- The Syntax For Class -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            The Syntax for Class
        </title>
        <style>
            .city {
                background-color: tomato;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>
            The Class Attribute
        </h1>
        <p>
            Use CSS to style elements with the 
            class name "city":
        </p>
        <h2 class="city">
            London
        </h2>
        <p>
            London is the capital of England.
        </p>
        <h2 class="city">
            Paris
        </h2>
        <p>
            Paris is the capital of France
        </p>
        <h2 class="city">
            Hanoi
        </h2>
        <p>
            Hanoi is the capital of Vietnam
        </p>
    </body>
</html>
