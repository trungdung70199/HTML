<!-- HTML Class Attribute: used to 
specify a class for an HTML element.-->
<!-- Multiple HTML elements can share the same class -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .note {
                font-size: 120%;
                color: blue;
            }
            .city {
                background-color: tomato;
                color:white;
                border: 2px solid black;
                margin: 20px;
                padding: 20px;
            }

        </style>
    </head>
    <body>
        <h1>
            My <span class="note">Import</span> Heading
        </h1>
        <p>
            This is some <span class="note">important</span> text.
        </p>
        <div class="city">
            <h2>
                London
            </h2>
            <p>
                London is the capital of England.
            </p>
        </div>

        <div class="city">
            <h2>
                Paris 
            </h2>
            <p>
                Paris is the capital of France
            </p>
        </div>

        <div class="city">
            <h2>
                Hanoi
            </h2>
            <p>
                Hanoi is the capital of Vietnam
            </p>
        </div>
        <p>
            <strong>Note:</strong> The class name is case sensitive!
        </p>
    </body>
</html>
