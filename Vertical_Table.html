<!-- Vertical_Table_Headers -->
<!-- Use the first column as table headers define 
the first cell in each row as a <th> element -->
<!-- To left-align the table headers use CSS text-align property -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Vertical Table Headers
        </title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                background-color: aquamarine;
            }
            /* th {
                text-align: left;
            } */
        </style>
    </head>
    <body>
        <h2>
            Vertical Table Headers
        </h2>
        <p>
            The first column becomes table headers if 
            you set the first table cell in each table 
            row to a TH element:
        </p>
        <table style="width :100%">
            <tr>
                <th>Firstname</th>
                <td>Jill</td>
                <td>Eve</td>
            </tr>
            <tr>
                <th>Lastname</th>
                <td>Smith</td>
                <td>Jackson</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>94</td>
                <td>50</td>
            </tr>
        </table>
    </body>
</html>
