<!-- HTML Images Syntax -->
<!-- The <img> tag has two required attribute: -->
<!-- src-Specifies the path to the Images
src-Specifies an alternate text for the image -->
<!-- Image Size - Width and Height -->
<!-- Use the style attribute to specify the width and height of an image -->
<!-- Images on Another Server/Website -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Images Syntax
        </title>
    </head>
    <body>
        <h2 style="color: red;">
            Alternative text
        </h2>
        <p>
            The alt attribute should refect the image content,
            so users who cannot see the image get an understanding
            of what the image contains:
        </p>
        <img src="images/Italy.jfif" alt="Closseum" width="460" height="345">
        <!-- style="width:400px;height:300px"  -->
        <h2>
            Images on Another Server
        </h2>
        <img src="https://www.w3schools.com/images/w3school_green.jpg" alt="W3Schools.com"
        style="width:104px;height:142px">
        <!-- Image as a Link -->
        <a href="https://www.w3schools.com/html/html_images.asp">
            <img src="images/Eiffel.jfif" alt="Eiffel Tower"
            style="width:42px;height:42px">
        </a>
    </body>
</html>
